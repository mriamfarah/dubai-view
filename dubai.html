<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dubai 3D</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link
    href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <script>
    // üîë TOKEN
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYjBmZWYzNS05ZDQ1LTQyYWEtYTViZi0zZDIzYzBjOGY0NjYiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzYxMTV9.yEO4UnuWR0WJuWAmT5Yqyr7NMb7cpIPZKeRMiENDmVA";

    // üåç VIEWER
    const viewer = new Cesium.Viewer("cesiumContainer", {
      sceneMode: Cesium.SceneMode.SCENE3D,
      terrainProvider: Cesium.Terrain.fromWorldTerrain(),
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // üî• SATELLITE
      baseLayerPicker: false,
      geocoder: false,
      animation: false,
      timeline: false,
      homeButton: false,
      navigationHelpButton: false,
      fullscreenButton: false
    });

    // üß† CRITICAL SETTINGS (FIX SPACE ISSUE)
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.skyBox.show = false;
    viewer.scene.backgroundColor = Cesium.Color.BLACK;

    // üèôÔ∏è 3D BUILDINGS
    viewer.scene.primitives.add(
      Cesium.createOsmBuildings()
    );

    // ‚úàÔ∏è DUBAI
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(
        55.2708,
        25.2048,
        3500
      ),
      orientation: {
        heading: 0,
        pitch: -0.8,
        roll: 0
      },
      duration: 2
    });
  </script>
</body>
</html>
