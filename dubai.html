<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dubai 3D</title>

<script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #87CEEB;
}

#loadingOverlay {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    background:#87CEEB;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial, sans-serif;
    font-size:24px;
    z-index:1000;
}
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<div id="loadingOverlay">Loading Dubai 3D...</div>

<script>
Cesium.Ion.defaultAccessToken =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYjFhMzFmMC1kNzIzLTQzNTItOWU3Zi04MWJhYjA3ZDRjN2IiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzY1NDF9.RrQ_xDzSRzGi9a7Y-1vhJu49UNgVnhLQCyIn15e0D3o";

/* CREATE VIEWER */
const viewer = new Cesium.Viewer("cesiumContainer", {
    imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }),
    terrainProvider: Cesium.Terrain.fromWorldTerrain(),
    baseLayerPicker: false,
    geocoder: false,
    animation: false,
    timeline: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    fullscreenButton: false
});

/* REMOVE SPACE */
viewer.scene.skyBox.show = false;
viewer.scene.skyAtmosphere.show = false;
viewer.scene.backgroundColor = Cesium.Color.fromCssColorString("#87CEEB");

/* CAMERA LIMITS */
viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100;
viewer.scene.screenSpaceCameraController.maximumZoomDistance = 6000;

/* FLY TO DUBAI */
viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(55.2708, 25.2048, 3000),
    orientation: {
        heading: 0,
        pitch: -0.6,
        roll: 0
    }
});

/* ✅ LOAD BUILDINGS (ASYNC, NON-BLOCKING) */
(async () => {
    try {
        const buildings = await Cesium.Cesium3DTileset.fromIonAssetId(96188);
        viewer.scene.primitives.add(buildings);
    } catch (e) {
        console.warn("Buildings skipped:", e);
    }
})();

/* ✅ HIDE LOADING AFTER FIRST FRAME RENDERS */
viewer.scene.postRender.addEventListener(function hideLoaderOnce() {
    document.getElementById("loadingOverlay").style.display = "none";
    viewer.scene.postRender.removeEventListener(hideLoaderOnce);
});
</script>
</body>
</html>
