<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dubai 3D</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      animation: false,
      timeline: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false,
      terrainProvider: Cesium.createWorldTerrain()
    });

    // Fly to Dubai
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(
        55.2708,  // longitude
        25.2048,  // latitude
        3000
      )
    });
  </script>
</body>
</html>
