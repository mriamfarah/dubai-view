<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dubai 3D</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link
    href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87ceeb;
    }
  </style>
</head>

<body>
<div id="cesiumContainer"></div>

<script>
  Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYjBmZWYzNS05ZDQ1LTQyYWEtYTViZi0zZDIzYzBjOGY0NjYiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzYxMTV9.yEO4UnuWR0WJuWAmT5Yqyr7NMb7cpIPZKeRMiENDmVA";

  const viewer = new Cesium.Viewer("cesiumContainer", {
    sceneMode: Cesium.SceneMode.SCENE3D,
    terrainProvider: Cesium.Terrain.fromWorldTerrain(),
    baseLayerPicker: false,
    geocoder: false,
    animation: false,
    timeline: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    fullscreenButton: false
  });

  /* ‚ùå REMOVE ALL DEFAULT IMAGERY */
  viewer.imageryLayers.removeAll();

  /* ‚úÖ FORCE BING MAPS */
  viewer.imageryLayers.addImageryProvider(
    new Cesium.IonImageryProvider({ assetId: 2 })
  );

  /* üèôÔ∏è 3D BUILDINGS */
  viewer.scene.primitives.add(Cesium.createOsmBuildings());

  /* üî• KILL SPACE COMPLETELY */
  viewer.scene.skyBox.show = false;
  viewer.scene.skyAtmosphere.show = false;

  /* üåç LOCK GLOBE BEHAVIOR */
  viewer.scene.globe.show = false; // hide until ready
  viewer.scene.globe.baseColor = Cesium.Color.fromCssColorString("#87CEEB");

  /* üö´ PREVENT ZOOMING INTO SPACE */
  viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100;
  viewer.scene.screenSpaceCameraController.maximumZoomDistance = 8000;

  /* üéØ FORCE CAMERA IMMEDIATELY (NO ORBIT) */
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(
      55.2708,
      25.2048,
      4000
    ),
    orientation: {
      heading: 0,
      pitch: -0.6,
      roll: 0
    }
  });

  /* ‚úÖ SHOW GLOBE ONLY AFTER TILES LOAD */
  viewer.scene.globe.tileLoadProgressEvent.addEventListener(function (count) {
    if (count === 0) {
      viewer.scene.globe.show = true;
    }
  });
</script>
</body>
</html>
