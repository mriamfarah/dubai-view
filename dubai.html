<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dubai 3D</title>

  <!-- CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link
    href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <script>
    // üîë Cesium Ion token
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYjBmZWYzNS05ZDQ1LTQyYWEtYTViZi0zZDIzYzBjOGY0NjYiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzYxMTV9.yEO4UnuWR0WJuWAmT5Yqyr7NMb7cpIPZKeRMiENDmVA";

    // üåç Viewer WITH terrain
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.Terrain.fromWorldTerrain(),
      animation: false,
      timeline: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false
    });

    // üèôÔ∏è LOAD REAL 3D BUILDINGS (THIS WAS MISSING)
    viewer.scene.primitives.add(
      Cesium.createOsmBuildings()
    );

    // ‚úàÔ∏è Fly to Dubai
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(
        55.2708, // longitude
        25.2048, // latitude
        2500
      ),
      orientation: {
        heading: 0,
        pitch: -0.6,
        roll: 0
      }
    });
  </script>
</body>
</html>
