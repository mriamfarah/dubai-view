<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dubai 3D</title>

<!-- ‚úÖ REQUIRED: Tell Cesium where its assets are -->
<script>
  window.CESIUM_BASE_URL = "https://unpkg.com/cesium@1.114/Build/Cesium/";
</script>

<!-- ‚úÖ Cesium FULL CDN (includes Assets, Workers, Widgets) -->
<script src="https://unpkg.com/cesium@1.114/Build/Cesium/Cesium.js"></script>
<link
  href="https://unpkg.com/cesium@1.114/Build/Cesium/Widgets/widgets.css"
  rel="stylesheet"
/>

<style>
  html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #87CEEB;
  }

  #loadingOverlay {
    position: absolute;
    inset: 0;
    background: #87CEEB;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    font-size: 22px;
    color: #000;
    z-index: 999;
  }
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<div id="loadingOverlay">Loading Dubai 3D...</div>

<script>
  /* üîê Cesium Ion token */
  Cesium.Ion.defaultAccessToken =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYjFhMzFmMC1kNzIzLTQzNTItOWU3Zi04MWJhYjA3ZDRjN2IiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzY1NDF9.RrQ_xDzSRzGi9a7Y-1vhJu49UNgVnhLQCyIn15e0D3o"; // ‚Üê keep your existing token

  /* ‚úÖ CREATE VIEWER (STABLE CONFIG FOR ANDROID) */
  const viewer = new Cesium.Viewer("cesiumContainer", {
    terrain: Cesium.Terrain.fromWorldTerrain(),
    animation: false,
    timeline: false,
    baseLayerPicker: false,
    geocoder: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    fullscreenButton: false
  });

  /* ‚ùå REMOVE SPACE */
  viewer.scene.skyBox.show = false;
  viewer.scene.skyAtmosphere.show = false;
  viewer.scene.backgroundColor = Cesium.Color.fromCssColorString("#87CEEB");

  /* üéØ CAMERA LOCK TO DUBAI */
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(
      55.2708, // longitude
      25.2048, // latitude
      3000     // height
    ),
    orientation: {
      heading: 0,
      pitch: -0.6,
      roll: 0
    }
  });

  /* üö´ LIMIT ZOOM (NO SPACE ESCAPE) */
  const controller = viewer.scene.screenSpaceCameraController;
  controller.minimumZoomDistance = 100;
  controller.maximumZoomDistance = 6000;

  /* üèôÔ∏è LOAD 3D BUILDINGS (AFTER VIEWER READY) */
  const buildings = viewer.scene.primitives.add(
    Cesium.createOsmBuildings()
  );

  /* ‚è≥ LOADING HANDLER */
  viewer.scene.globe.show = false;

  viewer.scene.globe.tileLoadProgressEvent.addEventListener(function (count) {
    if (count === 0) {
      viewer.scene.globe.show = true;
      document.getElementById("loadingOverlay").style.display = "none";
    }
  });
</script>
</body>
</html>
