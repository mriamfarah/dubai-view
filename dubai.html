<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dubai 3D</title>

  <!-- CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link
    href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <script>
    // ğŸ”‘ Cesium Ion token (public, assets:read only)
    Cesium.Ion.defaultAccessToken =
      "YOUR_TOKEN_HERE";

    // ğŸŒ Viewer â€” EXPLICIT imagery + terrain
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: new Cesium.IonImageryProvider({
        assetId: 2 // Bing Maps Aerial
      }),
      terrainProvider: Cesium.Terrain.fromWorldTerrain(),

      animation: false,
      timeline: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false
    });

    // ğŸ™ï¸ 3D Buildings
    viewer.scene.primitives.add(
      Cesium.createOsmBuildings()
    );

    // ğŸŒ¤ï¸ Remove space visuals (important)
    viewer.scene.skyBox.show = false;
    viewer.scene.backgroundColor = Cesium.Color.BLACK;

    // âœˆï¸ Fly to Dubai
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(
        55.2708,
        25.2048,
        3000
      ),
      orientation: {
        heading: 0,
        pitch: -0.6,
        roll: 0
      }
    });
  </script>
</body>
</html>
