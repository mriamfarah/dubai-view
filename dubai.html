<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dubai 3D Android</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB; /* prevent black flash */
        }
    </style>
</head>

<body>
<div id="cesiumContainer"></div>

<script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYjBmZWYzNS05ZDQ1LTQyYWEtYTViZi0zZDIzYzBjOGY0NjYiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzYxMTV9.yEO4UnuWR0WJuWAmT5Yqyr7NMb7cpIPZKeRMiENDmVA";

    /* üî• CREATE VIEWER WITHOUT DEFAULT IMAGERY */
    const viewer = new Cesium.Viewer("cesiumContainer", {
        imageryProvider: false,
        terrainProvider: Cesium.Terrain.fromWorldTerrain(),
        baseLayerPicker: false,
        geocoder: false,
        animation: false,
        timeline: false,
        homeButton: false,
        sceneModePicker: false,
        navigationHelpButton: false,
        fullscreenButton: false
    });

    /* ‚úÖ ADD IMAGERY MANUALLY (CRITICAL FOR ANDROID) */
    viewer.imageryLayers.addImageryProvider(
        new Cesium.IonImageryProvider({ assetId: 2 }) // Bing Aerial
    );

    /* üèôÔ∏è OPTIONAL: 3D buildings */
    viewer.scene.primitives.add(Cesium.createOsmBuildings());

    /* ‚ùå REMOVE SPACE COMPLETELY */
    viewer.scene.skyBox.show = false;
    viewer.scene.skyAtmosphere.show = false;

    /* üö´ PREVENT ZOOM TO SPACE */
    viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100;
    viewer.scene.screenSpaceCameraController.maximumZoomDistance = 6000;

    /* üéØ FORCE CAMERA IMMEDIATELY */
    viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(
            55.2708,
            25.2048,
            3000
        ),
        orientation: {
            heading: 0,
            pitch: -0.6,
            roll: 0
        }
    });
</script>

</body>
</html>
