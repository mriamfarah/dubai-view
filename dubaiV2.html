<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dubai Real 3D</title>

<script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#loading {
    position: absolute;
    inset: 0;
    background: #87CEEB;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-family: Arial, sans-serif;
    z-index: 10;
}
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<div id="loading">Loading Dubai 3Dâ€¦</div>

<script>
/* ðŸ”‘ YOUR CESIUM ION TOKEN */
Cesium.Ion.defaultAccessToken =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYjFhMzFmMC1kNzIzLTQzNTItOWU3Zi04MWJhYjA3ZDRjN2IiLCJpZCI6MzczMDY3LCJpYXQiOjE3NjY4MzY1NDF9.RrQ_xDzSRzGi9a7Y-1vhJu49UNgVnhLQCyIn15e0D3o";

/* ðŸŒ REAL EARTH VIEWER */
const viewer = new Cesium.Viewer("cesiumContainer", {
    terrainProvider: Cesium.createWorldTerrain(),
    imageryProvider: Cesium.createWorldImagery(),
    baseLayerPicker: false,
    geocoder: false,
    animation: false,
    timeline: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    fullscreenButton: false
});

/* REMOVE SPACE */
viewer.scene.skyBox.show = false;
viewer.scene.skyAtmosphere.show = false;
viewer.scene.backgroundColor = Cesium.Color.SKYBLUE;

/* CAMERA */
viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(55.2708, 25.2048, 5000),
    orientation: {
        heading: 0,
        pitch: -0.8,
        roll: 0
    }
});

/* ðŸ™ï¸ DUBAI 3D BUILDINGS */
(async () => {
    try {
        const buildings = await Cesium.Cesium3DTileset.fromIonAssetId(96188);
        viewer.scene.primitives.add(buildings);
    } catch (e) {
        console.error("Buildings error:", e);
    }
})();

/* HIDE LOADER */
viewer.scene.postRender.addEventListener(function once() {
    document.getElementById("loading").style.display = "none";
    viewer.scene.postRender.removeEventListener(once);
});
</script>
</body>
</html>
