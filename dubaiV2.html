<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dubai 3D</title>

<script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #87CEEB;
}

#loadingOverlay {
    position: absolute;
    inset: 0;
    background: #87CEEB;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    font-size: 22px;
    z-index: 999;
}
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<div id="loadingOverlay">Loading Dubai 3Dâ€¦</div>

<script>
/* ðŸ”‘ CESIUM ION TOKEN */
Cesium.Ion.defaultAccessToken =
"PASTE_YOUR_REAL_ION_TOKEN_HERE";

/* ðŸŒ CREATE REAL EARTH VIEWER */
const viewer = new Cesium.Viewer("cesiumContainer", {
    terrainProvider: Cesium.createWorldTerrain(),
    imageryProvider: new Cesium.BingMapsImageryProvider({
        url: "https://dev.virtualearth.net",
        key: Cesium.Ion.defaultAccessToken,
        mapStyle: Cesium.BingMapsStyle.AERIAL
    }),
    baseLayerPicker: false,
    geocoder: false,
    animation: false,
    timeline: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    fullscreenButton: false
});

/* â˜ï¸ REMOVE SPACE LOOK */
viewer.scene.skyBox.show = false;
viewer.scene.skyAtmosphere.show = false;
viewer.scene.backgroundColor = Cesium.Color.SKYBLUE;

/* ðŸŽ¥ CAMERA LIMITS */
viewer.scene.screenSpaceCameraController.minimumZoomDistance = 30;
viewer.scene.screenSpaceCameraController.maximumZoomDistance = 20000;

/* ðŸ“ START AT DUBAI */
viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(55.2708, 25.2048, 4500),
    orientation: {
        heading: 0,
        pitch: -0.75,
        roll: 0
    }
});

/* ðŸ™ï¸ LOAD DUBAI 3D BUILDINGS */
(async () => {
    try {
        const buildings = await Cesium.Cesium3DTileset.fromIonAssetId(96188);
        viewer.scene.primitives.add(buildings);
    } catch (err) {
        console.error("Dubai buildings failed:", err);
    }
})();

/* âœ… HIDE LOADING SCREEN */
viewer.scene.postRender.addEventListener(function once() {
    document.getElementById("loadingOverlay").style.display = "none";
    viewer.scene.postRender.removeEventListener(once);
});
</script>
</body>
</html>
