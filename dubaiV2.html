<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dubai 3D</title>

<script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#loadingOverlay {
    position: absolute;
    inset: 0;
    background: #87CEEB;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    font-size: 22px;
    z-index: 10;
}
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<div id="loadingOverlay">Loading Dubai 3Dâ€¦</div>

<script>
/* ðŸ”‘ CESIUM ION TOKEN (YOUR TOKEN IS FINE) */
Cesium.Ion.defaultAccessToken =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNmM4NjA0Yy0wMTZiLTQ1MDktOWNmMC02ZmNhY2FiZjUxZTMiLCJpZCI6MzczMDY3LCJpYXQiOjE3Njc4NzgxMzd9.WFM-z_HMDtqcFbTGnU-IOki19saQi0_ffygaWdre2cg";

/* ðŸŒ REAL EARTH VIEWER (CORRECT) */
const viewer = new Cesium.Viewer("cesiumContainer", {
    terrainProvider: Cesium.createWorldTerrain(),
    imageryProvider: Cesium.createWorldImagery(), // âœ… THIS IS THE FIX
    baseLayerPicker: false,
    geocoder: false,
    animation: false,
    timeline: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    fullscreenButton: false
});

/* REMOVE SPACE LOOK */
viewer.scene.skyBox.show = false;
viewer.scene.skyAtmosphere.show = false;
viewer.scene.backgroundColor = Cesium.Color.SKYBLUE;

/* CAMERA */
viewer.scene.screenSpaceCameraController.minimumZoomDistance = 30;
viewer.scene.screenSpaceCameraController.maximumZoomDistance = 20000;

/* START AT DUBAI */
viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(55.2708, 25.2048, 5000),
    orientation: {
        heading: 0,
        pitch: -0.8,
        roll: 0
    }
});

/* ðŸ™ï¸ DUBAI 3D BUILDINGS */
(async () => {
    try {
        const buildings = await Cesium.Cesium3DTileset.fromIonAssetId(96188);
        viewer.scene.primitives.add(buildings);
    } catch (e) {
        console.error("Buildings error:", e);
    }
})();

/* HIDE LOADER */
viewer.scene.postRender.addEventListener(function once() {
    document.getElementById("loadingOverlay").style.display = "none";
    viewer.scene.postRender.removeEventListener(once);
});
</script>
</body>
</html>
